<!DOCTYPE html>
<html lang="en">
<head>

    <title>Countdown to May 26, 2024</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>
        <div id="card3" class="card">
            <img class="card-img" src="cadeau3.jpg" alt="Image 3">
        </div>
    </div>

    <script src="script.js"></script>

</html>
